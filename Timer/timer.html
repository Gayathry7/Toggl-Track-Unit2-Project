<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>

    <link rel="stylesheet" href="timer.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <nav>

        <form>
            <input type="text" placeholder="What are you working on?"></input>
        </form>

            <button class="timer__create">
                <i class='fas fa-plus' style='font-size:15px;color:rgb(129, 15, 103)'></i>
                Create a Project
            </button>

            <button class="timer__tag" title="Select tags">
                <i class='fas fa-tag' style='font-size:15px'></i>
            </button>

            <button title="Non-billable">
                <i class='fas fa-dollar-sign' style='font-size:18px;color:rgb(185, 181, 181)'></i>
            </button>

            <p>0:00:00</p>

            <button class="timer__play" title="Start time entry">
             <i class='fas fa-play' style='font-size:15px;color:white'></i>
            </button>

            <div class="timer__list">
                
                    <button title="Timer mode">
                        <i class='fas fa-clock' style='font-size:18px'></i>
                    </button>
                
                    <button title="Manual Mode">
                        <i class='fas fa-bars' style='font-size:18px;'></i>
                    </button>  

            </div>  
    </nav>

        <div class="timer__leftArrow">
            <div>
                <div class="timer__leftSub">
                   <p>Describe your activity</p>
                </div>
            </div>
        </div>
        
    
        <div class="timer__rightArrow">
            <div>
                <div class="timer__rightSub">
                    <p>Add and Start Tracking</p>
                </div>
            </div>
        </div>
    
        <div class="timer__middle">
            <div class="timer__middleImage"></div>
            <p class="timer__middleText">
                <span class="timer__middleSpan">Get ready to track time and boost your productivity!</span>
            </p>
        </div>
        

    
    
</body>
</html>
