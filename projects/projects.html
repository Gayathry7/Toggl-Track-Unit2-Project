        <div class = "projects__content__container">
            <div class = "projects__content">
                <img src = "https://web-assets.toggl.com/app/assets/images/boxes.8839c2e0.png" alt = "empty boxes">
                <p class = "projects__content__font24">Just some empty boxes here</p>
                <div class = "projects__content__grey">Try a different data range or filters.</div>
                <div class = "projects__content__grey">Still nothing? Go ahead and track some time.</div>
            </div>
        </div>
        <div class = "project__popup">
            <div class = "popup__container">
                <div class = "popup__cancel">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </div>
                <div class = "popup__header"><strong>Create project</strong></div>
                <div>
                    <input class = "popup__projectName" type = "text" placeholder="Project name" required/>
                    <span class = "popup__projectName__validation">Please enter a project name</span>
                    <select class = "popup__workspace">
                        <option value = "Rakesh">Rakesh's workspace</option>
                        <option value = "Gayathry">Gayathry's workspace</option>
                        <option value = "Saravana">Saravanakumar's workspace</option>
                    </select>
                    <input class = "popup__client" type = "text" placeholder="Client"/>
                    <!-- <div class = "popup__privacy">
                        <span>Private project</span>
                        <span>
                            <span></span>
                            <span></span>
                        </span>
                    </div> -->

                </div>
            </div>
