<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer_SubBar</title>
    <link href="timer_subBar.css" rel="stylesheet">


    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>


</head>
<body>

    <div class="timerSubBar">
        <div class="timerSub__tabA">

            <p>Today</p>
            <p>00:00:00</p>
            <i class='fas fa-poll-h'></i> 
        </div>

        <div class="timerSub__tabB">
            <p>Name</p>
            <i class='fas fa-folder' ></i>
            <i class='fas fa-tag'></i>
            <i class='fas fa-dollar-sign' ></i>

            <p>4:23 PM - 4:50 PM</p>
            <p>00:00:50</p>

            <i class='fas fa-play' ></i>
            <img src="https://e7.pngegg.com/pngimages/179/938/png-clipart-computer-icons-hamburger-button-dots-kebab-menu-text-rectangle-thumbnail.png"/>

        </div>
    </div>
    
</body>
</html>
